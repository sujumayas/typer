<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>El tipeador</title>
	<style>
		body {
			margin: 0;
		}
	
		canvas {
			display: block;
		}
		.leyend {
			position: absolute;
			top: 100px; 
			left: 650px;
			z-index: 99999;
			color: white;
		}
	</style>
</head>
<body>
	<div class="leyend">
		<h1>How to play: </h1>
		<p> - Type the word you want to erase. </p>
		<p> - Press SPACE to hurry up! </p>
		<p> - Press ENTER to write a new word! </p>
		<p> - Press ESCAPE pause the game and breath a little! </p>
		<p>	- Don't let the words pile up to the top! </p>
		<p> - Enjoy as much as you can! </p>
	</div>
	<script src="pixi.js"></script>
	<script type="text/javascript">
		let type = "WebGL"
		if (!PIXI.utils.isWebGLSupported()) {
			type = "canvas"
		}

		PIXI.utils.sayHello(type)
	</script>
	<script src="app3.js"></script>
</body>
</html>
