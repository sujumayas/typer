<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>El tipeador</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="leyend">
		<h1>How to play: </h1>
		<p> - Type the word you want to erase. </p>
		<p> - Press SPACE to hurry up! </p>
		<p> - Press ENTER to write a new word! </p>
		<p> - Press ESCAPE pause the game and breath a little! </p>
		<p>	- Don't let the words pile up to the top! </p>
		<p> - Enjoy as much as you can! </p>
	</div>
	<div class="curtain" id="pauseModal">
		<div class="modal">
			<h2>JUEGO EN PAUSA</h2>
			<button onclick="resumePlay = true">Jugar</button>
		</div>
	</div>
	<script src="pixi.js"></script>
	<script type="text/javascript">
		let type = "WebGL"
		if (!PIXI.utils.isWebGLSupported()) {
			type = "canvas"
		}

		PIXI.utils.sayHello(type)
	</script>
	<script src="app.js"></script>
</body>
</html>
